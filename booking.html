<!DOCTYPE html>
<html>

<body>

  <h1>Book a Friendly Companion</h1>

  <p>Please fill the form below to request a booking:</p>

  <form>

    <label>Your Name:</label><br>
    <input type="text" required><br><br>

    <label>City:</label><br>
    <input type="text" required><br><br>

    <label>Service Type:</label><br>
    <select required>
      <option>Travel Buddy</option>
      <option>Shopping Partner</option>
      <option>Party Companion</option>
      <option>Casual Conversation</option>
    </select><br><br>

    <label>Date:</label><br>
    <input type="date" required><br><br>

    <label>Your WhatsApp Number:</label><br>
    <input type="text" required><br><br>

    <button type="submit">Send Booking Request</button>

  </form>

  <hr>

  <p>
    Disclaimer: This service is safe, respectful and non-romantic.
  </p>
